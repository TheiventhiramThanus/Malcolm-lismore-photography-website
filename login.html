<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blue & White Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px 10px rgba(0, 102, 255, 0.5);
            text-align: center;
            width: 400px;
            position: relative;
            transition: box-shadow 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 0 50px 20px rgba(0, 102, 255, 0.7);
        }

        .login-container h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #0066ff;
            text-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            background: #f0f4f8;
            color: #0066ff;
            font-size: 16px;
            box-shadow: 0 0 15px 5px rgba(0, 102, 255, 0.2);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            box-shadow: 0 0 30px 10px rgba(0, 102, 255, 0.5);
            border-color: #0066ff;
            outline: none;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #0066ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px 10px rgba(0, 102, 255, 0.5);
        }

        .login-container input[type="submit"]:hover {
            background: #004db3;
            box-shadow: 0 0 40px 20px rgba(0, 102, 255, 0.7);
        }

        .login-container p {
            margin-top: 20px;
            color: #0066ff;
        }

        .login-container p a {
            color: #004db3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container p a:hover {
            color: #0066ff;
        }

        /* Error Message */
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <p class="error" id="errorMessage">Invalid username or password!</p>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "thanus" && password === "1216") {
                alert("Login successful!");
                window.location.href = "dashboard.php"; // Redirect to dashboard.php
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Show error message
            }
        });
    </script>
</body>

</html>
